<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="main-card">
        <div class="top-part">
            <div class="text-wrapper">
                <input type="text" class="calculation" placeholder="120 x 3 + 608 + 1080">
                <h1 class="result">2,048</h1>
            </div>

        </div>
        <div class="down-part">
            <div class="day-mode">
            </div>
            <button type="button" class="btn grey-backg">%</button>
            <button type="button" class="btn grey-backg">รท</button>
            <button type="button" class="btn grey-backg">x</button>
            <button type="button" class="btn">7</button>
            <button type="button" class="btn">8</button>
            <button type="button" class="btn">9</button>
            <button type="button" class="btn grey-backg">-</button>
            <button type="button" class="btn">4</button>
            <button type="button" class="btn">5</button>
            <button type="button" class="btn">6</button>
            <button type="button" class="btn">+</button>
            <button type="button" class="btn">1</button>
            <button type="button" class="btn">2</button>
            <button type="button" class="btn">3</button>
            <button type="button" id="equality">=</button>
            <button type="button" class="btn">AC</button>
            <button type="button" class="btn">0</button>
            <button type="button" class="btn">.</button>
        </div>
    </div>
    <script src="./assets/js/main.js"></script>
</body>

</html>
